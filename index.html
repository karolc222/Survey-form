<!DOCTYPE HTML>
<html>

<head>
<h1 id="title"> Choose your next book to read </h1> 
  </head>

<body>
<p id="description" Random book generator </p>

<form id="survey-form">
  
  <div class= "input-headings">
  
  <label for="name" id="name-label"> Name </label> 
  <input id="name" type="text" name="name" placeholder="First & Last Name" class="form-inputs" required> </input>
<br>
  
<label for="email" id="email-label"> Email </label>
<input id="email" type="email" name="email" placeholder="youremail@book.com" class="form-inputs"required </input>
<br>
  
<label for="number" id="number-label"> Age </label>
<input id="number" name="number" placeholder="18" min="18" max="100" class="form-inputs"required></input>
<br>

<label for="dropdown" id="genre">Select genre</label> 
<select id="dropdown" class="form-inputs">
  <option value="Crime"> Crime </option>     
  <option value="Fantasy"> Fantasy </option>
  <option value="Romance"> Romance</option>
  <option value="Historical"> Historical </option>     
  <option value="Science_fiction"> Science fiction </option>    
  <option value="Western"> Horror </option>    
</select>
<br>
<br>

<label for="genre_country" id="genre_country"> <b> Choose a country's literature: </b></label>
<br>
<input id="genre_country" type="radio" id="USA" name="USA" value="USA">
<label for="genre_country"> USA </label>
<br>
<input id="genre_country" type="radio" id="Japan" name="Japan" value="Japan"> <label for="genre_country"> Japan </label>
<br>
<input id="genre_country" type="radio" id="Spain" name="Spain" value="Spain">
<label for="genre_country"> Spain </label>
<br>
<input id="genre_country" type="radio" id="France" name="France" value="France">
<label for="genre_country"> France </label>
<br>
<input id="genre_country" type="radio" id="UK" name="UK" value="UK">
<label for="genre_country"> UK </label>
<br>
<input id="genre_country" type="radio" id="Italy" name="Italy" value="Italy">
<label for="genre_country"> Italy </label>
<br>
<br>
<label for="year"> <b> Choose most popular books by decade: </b> </label>
<br>
<input id="checkbox" type="checkbox" name="year" value="2020">
<label for="checkbox"> 2020</label>
<br>
<input id="checkbox" type="checkbox" name="year" value="2010">
<label for="checkbox"> 2010</label>
<br>
<input id="checkbox" type="checkbox" name="year" value="2000">
<label for="checkbox"> 2000</label>
<br>
<input id="checkbox" type="checkbox" name="year" value="1990">
<label for="checkbox"> 1990</label>
<br>
<input id="checkbox" type="checkbox" name="year" value="1980">
<label for="checkbox"> 1980</label>
<br>
<input id="checkbox" type="checkbox" name="year" value="1970>
<label for="checkbox"> 1970</label>
                     
<br>
<br>
<label id="textarea"> Additional comments</label>
<br>
<textarea id="textarea" name="instructions" rows="4" cols="40">
</textarea>
<br>
<input id="submit" type="submit" value="Randomize!" class="submit-button">
                                                                         </div>
                     
</form> 
</body>
</html>
